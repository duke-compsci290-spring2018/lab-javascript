    <h1 class="center">Green Screen Example</h1>

    <div class="left">
        <canvas id = "fgCanvas"></canvas>
        <p>Foreground: <input type="file" multiple="false" accept="image/*" id="fgInput"></p>

    <p class="center"><input type="button" value="Clear Canvases" id="clear"></p>
